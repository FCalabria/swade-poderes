    function getValueInjector(parent) {
      return function (selector, content, htmlInjection) {
        const element = parent.querySelector(selector);
        if (!htmlInjection) {
          element.innerText = content;
          return;
        }
        element.innerHTML = content;
      };
    }
    window.onload = function () {
      const container = document.getElementById('container');
      const template = document.getElementById('template');
      powers.forEach((power) => {
        const newCard = template.cloneNode(true);
        newCard.classList.remove('hidden');
        const injector = getValueInjector(newCard);
        injector('.card__level', power.level);
        injector('.card__name', power.title);
        injector('.card__other-info td:first-child', power.pp);
        injector('.card__other-info td:nth-child(2)', power.distance);
        injector('.card__other-info td:nth-child(3)', power.duration);
        injector(
          '.card__body div',
          `<p>${power.description.replaceAll('\n', '</p><p>')}</p>`,
          true
        );
        if (power.modifications.length) {
          const modificationsMrkdwn = power.modifications.reduce(
            (acc, modification) => {
              return `${acc}<li><b>${modification.title}:</b> ${modification.description}</li>`;
            },
            ''
          );
          injector('.card__modifications', modificationsMrkdwn, true);
        }
        container.appendChild(newCard);
      });
    };
